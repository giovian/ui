<svg class="icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="confirm-symbol">
      <rect transform="translate(-20, 70) rotate(315)" x="44" y="19" width="12" height="30" />
      <rect transform="translate(55, -15) rotate(45)" x="44" y="19" width="12" height="50" />
    </g>
    <mask id="confirm-mask">
      <rect x="0" y="0" width="100" height="100" fill="white"/>
      <rect fill="black" transform="translate(-20, 70) rotate(315)" x="44" y="19" width="12" height="30" />
      <rect fill="black" transform="translate(55, -15) rotate(45)" x="44" y="19" width="12" height="50" />
    </mask>
    <circle id="confirm-circle" mask="url(#confirm-mask)" r="48" cx="50" cy="50" />
  </defs>
  <use href="#confirm-symbol" />
  <use href="#confirm-circle" />
</svg>