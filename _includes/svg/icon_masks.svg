<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- UP -->
    <g id="up-symbol">
      <polygon points="25,70 75,70 50,19" />
    </g>
    <mask id="up-mask">
      <rect fill="white" x="0" y="0" width="100" height="100" />
      <polygon points="25,70 75,70 50,19" fill="black" />
    </mask>
    <circle id="up-circle" mask="url(#up-mask)" r="48" cx="50" cy="50" />

    <!-- DOWN -->
    <g id="down-symbol">
      <polygon points="25,29, 75,29, 50,80" />
    </g>
    <mask id="down-mask">
      <rect fill="white" x="0" y="0" width="100" height="100" />
      <polygon points="25,29, 75,29, 50,80" fill="black" />
    </mask>
    <circle id="down-circle" mask="url(#down-mask)" r="48" cx="50" cy="50" />

    <!-- REMOVE -->
    <g id="remove-symbol">
      <rect transform="translate(-20, 50) rotate(315)" x="44" y="19" width="12" height="60" />
      <rect transform="translate(50, -20) rotate(45)" x="44" y="19" width="12" height="60" />
    </g>
    <mask id="remove-mask">
      <rect fill="white" x="0" y="0" width="100" height="100" />
      <rect transform="translate(-20, 50) rotate(315)" fill="black" x="44" y="19" width="12" height="60" />
      <rect transform="translate(50, -20) rotate(45)" fill="black" x="44" y="19" width="12" height="60" />
    </mask>
    <circle id="remove-circle" mask="url(#remove-mask)" r="48" cx="50" cy="50" />

    <!-- ADD -->
    <g id="add-symbol">
      <rect transform="translate(100, 0) rotate(90)" x="44" y="19" width="12" height="60" />
      <rect x="44" y="19" width="12" height="60" />
    </g>
    <mask id="add-mask">
      <rect fill="white" x="0" y="0" width="100" height="100" />
      <rect transform="translate(100, 0) rotate(90)" fill="black" x="44" y="19" width="12" height="60" />
      <rect fill="black" x="44" y="19" width="12" height="60" />
    </mask>
    <circle id="add-circle" mask="url(#add-mask)" r="48" cx="50" cy="50" />

    <!-- CONFIRM -->
    <g id="confirm-symbol">
      <rect transform="translate(-20, 70) rotate(315)" x="44" y="19" width="12" height="30" />
      <rect transform="translate(55, -15) rotate(45)" x="44" y="19" width="12" height="50" />
    </g>
    <mask id="confirm-mask">
      <rect x="0" y="0" width="100" height="100" fill="white" />
      <rect fill="black" transform="translate(-20, 70) rotate(315)" x="44" y="19" width="12" height="30" />
      <rect fill="black" transform="translate(55, -15) rotate(45)" x="44" y="19" width="12" height="50" />
    </mask>
    <circle id="confirm-circle" mask="url(#confirm-mask)" r="48" cx="50" cy="50" />

    <!-- VIEW -->
    <g id="view-symbol">
      <circle cx="50" cy="50" r="15" />
      <path d="M12,50 Q50,0 88,50" fill="none" stroke-width="8" stroke-linecap="round" />
      <path d="M12,50 Q50,100 88,50" fill="none" stroke-width="8" stroke-linecap="round" />
    </g>
    <mask id="view-mask">
      <rect fill="white" x="0" y="0" width="100" height="100" />
      <circle cx="50" cy="50" r="15" fill="black" />
      <path d="M12,50 Q50,0 88,50" fill="none" stroke="black" stroke-width="8" stroke-linecap="round" />
      <path d="M12,50 Q50,100 88,50" fill="none" stroke="black" stroke-width="8" stroke-linecap="round" />
    </mask>
    <circle id="view-circle" mask="url(#view-mask)" r="48" cx="50" cy="50" />

  </defs>
</svg>