<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="remove-symbol">
      <rect transform="translate(-20, 50) rotate(315)" x="44" y="19" width="12" height="60" />
      <rect transform="translate(50, -20) rotate(45)" x="44" y="19" width="12" height="60" />
    </g>
    <mask id="remove-mask">
      <rect fill="white" x="0" y="0" width="100" height="100" />
      <rect transform="translate(-20, 50) rotate(315)" fill="black" x="44" y="19" width="12" height="60" />
      <rect transform="translate(50, -20) rotate(45)" fill="black" x="44" y="19" width="12" height="60" />
    </mask>
    <circle id="remove-circle" mask="url(#remove-mask)" r="48" cx="50" cy="50" />
  </defs>
  <use href="#remove-symbol" />
  <use href="#remove-circle" />
</svg>