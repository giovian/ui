{% if next_title or prev_title %}<div id="pagination">
  <div>{% if prev_title %}&larr; <a href="{{ prev_url | absolute_url }}">{{ prev_title | truncate: 31 }}</a>{% endif %}</div>
  <div>{% if next_title %}<a href="{{ next_url | absolute_url }}">{{ next_title | truncate: 31 }}</a> &rarr;{% endif %}</div>
</div>{% endif %}
